[loggers]
keys=root,messsocks,messclient,messserver

[handlers]
keys=consoleHandler,messsocksHandler

[formatters]
keys=default

# -----------------------------------------------------------------------

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_messsocks]
handlers=messsocksHandler
qualname=messsocks
propagate=0

[logger_messclient]
handlers=consoleHandler
qualname=messclient
propagate=0

[logger_messserver]
handlers=consoleHandler
qualname=messserver
propagate=0

# -----------------------------------------------------------------------

[formatter_default]
format=[%(asctime)s] %(levelname)s in %(module)s: %(message)s
datefmt=

# -----------------------------------------------------------------------

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_messsocksHandler]
class=FileHandler
level=INFO
formatter=default
mode=a
args=('logs/messsocks.log',)
